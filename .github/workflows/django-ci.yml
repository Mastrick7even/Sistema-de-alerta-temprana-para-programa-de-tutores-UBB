name: Integración continua Django # El nombre que aparecerá en la pestaña "Actions" de GitHub.

on: # Triggers
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs: # Que hará
  build:
    runs-on: ubuntu-latest # Entorno que usará
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.10'] # Actualizado a 3.10 para compatibilidad con dependencias

    steps: # Check en donde se revisa el codigo
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }} # Instala python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Dependencies for PDF generation
      run: |
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev pkg-config python3-dev
    
    - name: Install Dependencies # Instala dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    