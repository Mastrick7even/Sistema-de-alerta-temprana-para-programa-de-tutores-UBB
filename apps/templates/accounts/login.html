{% extends 'layouts/base-fullscreen.html' %}
{% load static %}

{% block content %}

  <div class="header py-7 py-lg-8 pt-lg-9" style="background: linear-gradient(87deg, #0056b3 0, #002a5c 100%) !important;">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class="text-white">Sistema de Alerta Temprana</h1>
            <p class="text-lead text-white">Programa de Tutores</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary border-0 mb-0 shadow-lg"> <div class="card-header bg-transparent pb-3 text-center">
            <div class="text-muted text-center mt-2 mb-3"><small>Ingreso Institucional</small></div>
            <!-- <img src="{% static 'assets/img/brand/escudo-ubb.png' %}" class="img-fluid" style="max-height: 100px;"> -->
          </div>

          <div class="card-body px-lg-5 py-lg-5">
            
            {% if msg %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ msg | safe }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endif %}

            <form method="post" action="#">
              {% csrf_token %}
              
              <div class="form-group mb-3">
                <div class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  {{ form.username }} </div>
              </div>
              
              <div class="form-group">
                <div class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  {{ form.password }} </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn text-white my-4 btn-block" style="background-color: #0056b3;">Iniciar Sesión</button>
              </div>
            </form>
          </div>
        </div>
        
        <!-- <div class="row mt-3">
          <div class="col-6">
            <a href="#" class="text-light"><small>¿Olvidaste tu contraseña?</small></a>
          </div>
          <div class="col-6 text-right">
            <a href="#" class="text-light" data-toggle="tooltip" title="Contacta a la administración"><small>Ayuda</small></a>
          </div>
        </div> -->

      </div>
    </div>
  </div>

{% endblock content %}
